<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="css/Stop_watch.css">
  </head>
  <body>
    <h1>STOPWATCH</h1>
    <h1>VANILLA JAVASCRIPT STOPWATCH</h1>
    <div id="time">
      <span id="seconde">00</span> : <span id="mili">00</span>
    </div>
    <div id="btns">
      <button id="start">Start</button>
      <button id="stop" onclick="stop()">Stop</button>
      <button id="reset">Reset</button>
    </div>
    <script src="js/Stop_watch.js" type="text/javascript"></script>
  </body>
</html>
